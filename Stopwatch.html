<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch using html css and js</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <style>
    body {
      background-color: lightgray;
      color: white;
    }
    .container {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 100px 350px;
      padding: 40px 30px;
      padding-top: 150px;
      background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
        url("https://images.pexels.com/photos/994605/pexels-photo-994605.jpeg?auto=compress&cs=tinysrgb&w=600");
    }
    #first {
      font-size: 2em;
      border: none;
      margin-left: 40px;
      background-color: transparent;
      color: white;
      cursor: pointer;
      margin-top: 150px;
      margin-bottom: 0px;
      border-radius: 50%;
    }
    #second {
      font-size: 4em;
      margin: 0px 100px;
      background-color: orange;
      border-radius: 50%;
      border: none; 
      cursor: pointer;
    }
    #third {
      font-size: 2em;
      border: none;
      background-color: transparent;
      color: white;
      cursor: pointer;
      border-radius: 50%;
    }
    h3 {
      font-size: 2em;
      color: white;
      text-align: center;
    }
    #display{
      text-align: center;
    }
  </style>
  <body>
    <div class="container">

      <h1 id="display">00:00:00</h1>
      <button  id="first"  onclick="pause()">
        <i class="fa-regular fa-circle-stop"></i>
      </button>
      <button id="second"   onclick="start()">
        <i class="fa fa-circle-play"></i>
      </button>
      <button  id="third"  onclick="reset()">
        <i class="fa-solid fa-arrow-rotate-left"></i>
      </button>
    </div>

    <script>
        let seconds = 0 , minutes = 0 , hours = 0;
        let timer = null;

        function updateDisplay() {
            let sec = seconds < 10 ? "0" + seconds : seconds;
            let min = minutes < 10 ? "0" + minutes : minutes;
            let hr = hours < 10 ? "0" + hours : hours;
            document.getElementById("display").innerText = `${hr}:${min}:${sec}`;
        }
        function start() {
            if (timer !== null) return;  // Prevent multiple intervals
            timer = setInterval(() => {
                seconds++;
                if (seconds == 60) {
                    seconds = 0;
                    minutes++;
                    if (minutes == 60) {
                        minutes = 0;
                        hours++;
                    }
                }
                updateDisplay();
            }, 1000);
        }

        function pause() {
            clearInterval(timer);
            timer = null;  
        }
        function reset() {
            pause();
            seconds = 0;
            minutes = 0;
            hours = 0;
            updateDisplay();
        }
    </script>
  </body>
</html>
