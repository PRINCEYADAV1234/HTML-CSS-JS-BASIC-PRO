<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generetor </title>
</head>
<style>
    body{
        background: linear-gradient(0.25turn,rgb(20, 192, 244) ,rgb(233, 20, 197) ,rgb(175, 249, 2));
    }
    .maincontainer{
        text-align: center;
        margin-top: 300px;
    }
    .maincontainer>input{
        padding:10px; 
    }
    .maincontainer>Button{
        padding:10px; 
        background-color: lightblue;
        color: black;
        border: none;
        cursor: progress;
    }
    .qrbox{
        margin-top: 20px;
    }

</style>
<body>
    <div class="maincontainer">
        <input type="text" id="qrtext"><br><br><br>
        <button onclick="generatorqr()">
            Generate QR Code
        </button>
         <div class="qrbox">
        
        </div>
    </div>


    <script>
        let hello = document.getElementById("qrtext").value;
        let hello_1 = document.querySelector(".qrbox");   
        async function generatorqr(){
            let url = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${hello}}`;
            hello_1.innerHTML = `<img src="${url}" alt="QR Code">`;
       }
    </script>
</body>
</html>
